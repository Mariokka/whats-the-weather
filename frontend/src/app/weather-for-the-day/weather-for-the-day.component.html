<div id="whole-card" class="container py-3">
  <div class="card">
    <div class="card-body p-4">
      <div class="d-flex">
        <h6 class="flex-grow-1">Hamburg</h6>
        <h6>{{dayWithoutTime()}}</h6>
      </div>
      <div class="d-flex align-items-center mt-5 mb-4 ">
        <div id="weather-picture" class="flex-grow-1">
          <img [src]="picture()" width="100px">
        </div>
        <h6 id="temperature" class="display-4 mb-0 font-weight-bold"> {{temperatureAsInt()}}Â° </h6>
        <span id="weather-code" class="small">{{weatherStatus()}}</span>
      </div>
    </div>
  </div>
</div>
